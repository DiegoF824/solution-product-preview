<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link rel="stylesheet" href="src/css/variables.css" />

    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Product Preview</title>
  </head>
  <body>
    <main class="container">
      <picture>
        <source
          media="(min-width: 426px)"
          srcset="src/images/image-product-desktop.jpg"
        />

        <img src="src/images/image-product-mobile.jpg" alt="perfume" />
      </picture>

      <div class="info">
        <h2>PERFUME</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">

          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="promotion">$149.99</p>

          <p class="price">$169.99</p>
        </div>

        <div class="button">
          <a href="#"><p>Add to Cart</p></a>
        </div>

    </main>
